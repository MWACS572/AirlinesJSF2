<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
 	xmlns:f="http://java.sun.com/jsf/core">
 	
 	
    <h:head>
        <title>Create Airline</title>
    </h:head>
    <h:body>
    
    	<h2>Edit Airline</h2>
    	<h:form>
    		<h:dataTable value="#{navigationForAirline.airlineList}" var="air">
			
			<h:column>
 			<f:facet name="header">ID</f:facet> 
				#{air.id} 
			</h:column>
			
			<h:column>
				<f:facet name="header">Airline Name</f:facet>
				#{air.name}
			</h:column>    		

    		</h:dataTable>
    		<br />
    		<br />
    		<h:outputText value="Enter the Airline ID to Be Edited"/>
    		<h:inputText value="#{navigationForAirline.airlineEdit.id}"/>
    		<br />
    		<br />
    		<h:outputText value="Enter the Airline Name to Be Edited"/>
    		<h:inputText value="#{navigationForAirline.airlineEdit.name}"/>
    		<br />
    		<br />
    		<h:commandButton value="Edit Airline" action="#{navigationForAirline.editAirline(navigationForAirline.airlineEdit)}"/>
    	</h:form>
	</h:body>		
</html>
